
<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      
  
      <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
        <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a routerLink="/" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Home</a>
          </li>
          <li>
            <a routerLink="/cart" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="width: 100%;display: grid; grid-template-columns: repeat(4,1fr);padding: 30px; gap: 60px; margin: auto;">
 <div *ngFor="let product of products" style="display: flex;flex-direction: column;justify-content: flex-start;gap: 10;" >
<div *ngIf="checkIfInStock(product)" style="width:  300px; height: 250px; display: flex;flex-direction: column;justify-content: space-between; margin-bottom: 0px;">
    <div style="display: flex; justify-content: space-between;">



   <img style="width: 150px; height: 170px; border-radius:5px;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;" [src]="product.image"/>

   <span style="height: 20px; align-self: flex-start; margin-right: 10px;" *ngIf="checkIfNew(product)" class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300">New</span>
</div>
<h1>Name: {{product.title}}</h1>
<p>Price: {{product.price}}</p>
<div>
<button style="justify-self: flex-end;margin-bottom: 0px;" type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900" (click) = "!product.cart ? addToCart(product.id): removeFromCart(product.id)">{{product.cart?"Remove from cart":"Add to cart"}}</button>
</div>
</div>
</div>
</div>
