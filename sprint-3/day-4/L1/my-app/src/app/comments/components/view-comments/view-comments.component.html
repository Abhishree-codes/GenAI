
<div style="padding: 30px;">
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-10" (click)="navigateToAddComments()">Add comment</button>

<div *ngFor="let comment of commentsData">
    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{comment.username}}</h5>
    <p>{{comment.content}}</p>
</div>
</div>
