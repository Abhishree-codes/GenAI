<div style="padding: 30px;">
    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white mb-5">Add a comment for this product:</h5>


    <input
    class="form-control is-invalid bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-10"
    name="content"
    (input)="onInputChange($event)"
    />
    
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-10" (click)="onAddComment()">Add Comment</button>
    
</div>
