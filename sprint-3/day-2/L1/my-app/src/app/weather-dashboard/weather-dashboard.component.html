<div  style="background:#d3afe8; width: 100%; padding: 40px;  text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: space-evenly;">
<div>
    <h1 class="mb-10 text-6xl font-extrabold leading-none tracking-tight text-gray-900 md:text-6xl lg:text-6xl dark:text-white">Weather Dashboard</h1>
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-4xl dark:text-white">{{date}}</h1>
</div>
<div style="text-align: left;" class="mb-10">
   <h1 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-2xl dark:text-white"> Saved locations: </h1>

    <button type="button" class="focus:outline-none text-white bg-black hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-black dark:hover:bg-black dark:focus:ring-purple-900 mr-2" (click)="switchLocation(location.name)" *ngFor="let location of locations">
        {{location.name}}
    </button>
</div>
<div style="display: flex; flex-direction: column; align-items: flex-start;">
<h1 class="align-left mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-2xl dark:text-white">Your Preferences:</h1>
<div style="display: flex; gap: 10px;">

    <div style="display: flex; flex-direction: column; gap: 5px;">
        <label style="justify-self: flex-start; text-align: left;" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Unit</label>
    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [ngModel]="units" (ngModelChange)="changeUnits($event)" name="changeunits">
        <option value="metric">Celsius</option>
        <option value="imperial">Farenheit</option>
    </select>
</div>
    <div style="display: flex; flex-direction: column; gap: 5px;">
    <label style="justify-self: flex-start; text-align: left;" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
    <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [ngModel]="location" (ngModelChange)="changeLocation($event)" name="changeLlcation">
        <option value="Mumbai">Mumbai</option>
        <option value="London">London</option>
        <option value="Paris">Paris</option>
    </select>
    </div>
    <div style="display: flex; flex-direction: column; gap: 5px;">
        <label style="justify-self: flex-start; text-align: left;" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Update Interval</label>
        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [ngModel]="selectedInterval/1000" (ngModelChange)="changeUpdateInterval($event)" name="changeinterval">
            <option value="300">5 minutes</option>
            <option value="1800">30 minutes</option>
            <option value="3600">1 hour</option>
          </select>
    </div>
   
</div>
</div>
<div style=" display: flex; flex-direction: column; text-align: left; align-items: center;">
    <div style="display: flex; flex-direction: row; gap: 2px">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
            <path d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"/>
          </svg>
          <h1 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-2xl dark:text-white">{{location}}</h1>
    </div>
   
    <h1 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-2xl dark:text-white">Humidity: {{weatherData.current.humidity}}</h1>
    <h1 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-2xl dark:text-white">Pressure: {{weatherData.current.pressure}}</h1>
    <h1 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-2xl dark:text-white">Temp: {{weatherData.current.temp}} {{this.units==="metric" ? "°C":"°F"}}</h1>
    <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700" [disabled]="checkIfSaved(location)"  (click)="addLocation()">Save this location </button>
</div>
</div>
