

<div *ngIf="cartData$.length===0" style="width: 100%; padding: 20px;">
 
    Your Cart is Empty! Click <span style="color: blue;"><a href="/" routerLink="/">here</a></span> to start shopping!
</div>
<div *ngIf="cartData$.length!=0" style="width: 100%;" style="display: flex;padding: 20px; flex-direction: column;"> 
   
    <div  style="display: flex; flex-direction: column; width: 100%; ">
    
    <div *ngFor="let item of cartData$" class="p-10 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" style="display: flex; justify-content: space-between; align-items: center; width: 70%; margin-bottom: 10px;">
        <div>
        <img class="p-8 rounded-t-lg" style="width: 120px; height: 150px;" [src]="item.image" alt="product image" />
    
        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
        <p>{{item.price}}</p>
    </div>
    
        <div>
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="removeFromCart(item.id)">Remove from cart</button>
        <div style="display: flex; width: 70px; justify-content: space-between; margin: auto; margin-top: 10px; align-items: center;">
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-1 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [disabled]="item.quantity===1" (click)="decrease(item.id)">-</button>
        <p>{{item.quantity}}</p>
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-1 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  (click)="increase(item.id)">+</button>
    </div>
    </div>
    </div>
    
    </div>
    <div style="text-align: center; width: 70%; display: flex; justify-content: space-between; align-items: center;">
        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">Total: â‚¹{{total}}</h5>
        <button style="font-style: italic;" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Checkout</button>
    </div>
    
    </div>
